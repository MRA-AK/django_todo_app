{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}ToDo|Edit{% endblock title %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Task</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info btn-lg btn-block" type="submit">Edit</button>
            </div>
        </form>
    </div>
{% endblock content %}
